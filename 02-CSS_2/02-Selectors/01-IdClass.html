<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        
        #title {
            color: blue;
        }
        
        .heading {
            color: orange;
        }
        
        .heading_2 {
            color: black;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1 id="title" class="heading_2">Id And Class</h1>

    <!-- Id Vs Class
    id - identity - #
    - it defines an element is unique
    - an element cannot have multiple id's
    - an id cannot be use more than once
    class - grouping - .
    - it groups similar type of elements 
    - an element can have any no of classes
    - a class can be used any number of time -->

    <h2 class="heading heading_2">This is heading_1</h2>
    <h2 class="heading_2 heading">This is heading_2</h2>
    <h2 class="heading">This is heading_3</h2>
    <h2 class="heading_2 heading">This is heading_4</h2>
    <h2 class="heading">This is heading_5</h2>
    <h2>This is heading_6</h2>

</body>

</html>
