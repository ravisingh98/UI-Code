<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
    <style>
        a {
            color: red;
            text-decoration: none;
            margin-right: 20px;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            height: 30px;
            width: 40px;
            text-align: center;
            padding-top: 10px;
        }
        
        li i {
            color: #fff;
        }
        
        li.fb {
            background-color: #3b5998;
        }
        
        li.yt {
            background-color: #bb0000;
        }
        
        li.tw {
            background-color: #55acee;
        }
        
        li.link {
            background-color: #0077b5;
        }
        
        li.ins {
            background-color: #517fa4;
        }
        
        li:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <h1>Font Awesome <i class="far fa-thumbs-up"></i></h1>

    <a href="#">Home <i class="fas fa-home"></i></a>
    <a href="#">Notifications <i class="fas fa-bell"></i></a>
    <a href="#">Messages <i class="fas fa-envelope"></i></a>
    <a href="#">Contact <i class="fab fa-whatsapp"></i></a>
    <a href="#">Logout <i class="fas fa-sign-out-alt"></i></a>

    <hr>

    <ul>
        <li title="facebook" class="fb"><i class="fab fa-facebook-f"></i></li>
        <li title="youtube" class="yt"><i class="fab fa-youtube"></i></li>
        <li class="tw"><i class="fab fa-twitter"></i></li>
        <li class="link"><i class="fab fa-linkedin"></i></li>
        <li class="ins"><i class="fab fa-instagram"></i></li>
    </ul>

</body>

</html>
