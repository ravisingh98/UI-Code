<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        h3 {
            color: orange;
            font-style: italic;
        }
        
        h2 {
            color: green;
        }
    </style>

    <link rel="stylesheet" href="external.css">
</head>

<body>

    <h1>This is a heading</h1>

    <!-- 3 ways to implement CSS:
- Inline CSS
- Internal CSS
- External CSS -->

    <!-- Inline CSS     -->
    <h2 style="color:red;">This is also a heading</h2>

    <h3>This is heading 3 with Internal CSS</h3>
    <h3>This is heading 3 with Internal CSS</h3>
    <h3>This is heading 3 with Internal CSS</h3>
    <h3>This is heading 3 with Internal CSS</h3>

</body>

</html>
