<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            width: 300px;
            margin: 0 auto;
            border: 2px solid red;
            /* overflow: hidden; */
        }
        
        img {
            width: 100%;
            transition: 2s;
            /* transform-origin: 100px; */
        }
        
        div:hover img {
            transform: scale(2, 2) rotateZ(1800deg);
            /* transform: rotateY(180deg); */
        }
    </style>
</head>

<body>

    <h1>Transform Rotate</h1>

    <div>
        <img src="../../images/WebImages/dhoni_img.jpg" alt="">
    </div>

</body>

</html>
